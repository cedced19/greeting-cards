<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Greeting Cards</title>
        <meta name="viewport" content="width=device-width">
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <!-- build:css styles/main.min.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="GreetingCards" ng-controller="GreetingCardsCtrl">
            
            <header>
                <h1 class="animate">Greeting Cards</h1>
                <p class="animate">A app to send some greeting cards.</p>
            </header>
            <main class="animate">
                <h3>Sentence</h3>
                <input type="text" ng-keyup="compile()" ng-model="config.sentence">
                <h3>Result</h3>
                <pre>{{result}}</pre>
                <a ng-hide="result == ''" href="{{result}}" class="btn"  target="_blank">Preview</a>
            </main>
            <footer class="animate">
                <hr>
                <p>Cedced19 - <a href="http://cedced19.github.io/license/">MIT</a></p>
            </footer>
            
            <div class="forkme">
                <a href="https://github.com/cedced19/greeting-cards">Fork me on Github</a>
            </div>

            <!-- build:js scripts/scripts.js -->
            <script type="text/javascript" src="scripts/angular.min.js"></script>
            <script type="text/javascript" src="scripts/angular-cookies.min.js"></script>
            <script type="text/javascript" src="scripts/main.js"></script>
            <!-- endbuild -->
    </body>
</html>
